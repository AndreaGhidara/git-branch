<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DeepStoreGame</title>
        <!-- BOOSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <!-- FONTAWESOME -->
        <script
            src="https://kit.fontawesome.com/904cc76917.js"
            crossorigin="anonymous"
        ></script>
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

<body>
    <!-- HEADER -->
    <header>
        <nav>
            <div class="container h-100">
                <div class="row p-2">
                    <!-- Logo -->
                    <div class="col d-flex align-items-center justify-content-start">
                        <div class="containerLogo">
                            <img class="img-fluid rounded-2" src="./assets/img/navbar-logo.avif" alt="">
                        </div>
                    </div>
                    <!-- Link -->
                    <div class="col d-flex align-items-center justify-content-center">
                        <ul class="d-flex m-0 fs-5 fw-bold">
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="">More</a>
                            </li>
                            <li>
                                <a href="">About</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col d-flex align-items-center justify-content-end">
                        <div class="iconBox btn">
                            <i class="fa-solid fa-inbox"></i>
                        </div>
                        <div class="iconBox btn">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="iconBox">
                            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                                <i class="fa-solid fa-box"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Off Canvas -->
                    <div class="offcanvas offcanvas-end " data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                            <button type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body bg-black text-white">
                            <h3>-Your order: </h3>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container-fluid bg-success">
                Jumbotron
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="bg-black text-white">
        MAIN
    </main>
    <!-- Footer -->
    <footer class="bg-success">
        FOOTER
    </footer>

        <!-- JAVASCRIPT -->
        <script src="./assets/js/main.js"></script>
        <!-- BOOTSTRAP JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
